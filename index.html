<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Perfil GitHub</title>
</head>
<body>

  <body  onload='carregar()' >
    <nav class="navbar navbar-dark bg-info mb-2">
        <div class="container">
            <a href="#" class="navbar-brand">Desafio IA</a>
        </div>
    </nav>
    <div class="container">
        <h1>Usuário GitHub</h1>
        <form class="form-floating mb-3">
            <input id="input_usuario" type="text" name="usuario" class="form-control" id="floatingInputValue input_usuario">
            <label for="floatingInputValue usuario">Digite o nome do usuário</label>
        </form>
        <div class="d-grid gap-2 mb-3">
            <button id="consultar" class="btn btn-info text-white" type="button">Consultar</button>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-5">
                <div class="card" style="width: 22rem;">
                    <img id="usuario_avatar" class="card-img-top" src="" />
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Id: <span id="usuario_id"></span></li>
                        <li class="list-group-item">Nome: <span id="usuario_nome"></span></li>
                        <li class="list-group-item">Login: <span id="usuario_login"></span></li>
                        <li class="list-group-item">Repositórios: <span id="usuario_repositorio"></span></li>
                        <li class="list-group-item">Seguidores: <span id="usuario_seguidores"></span></li>
                        <li class="list-group-item">Seguindo: <span id="usuario_seguindo"></span></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
            <div id="repos">
            
            </div>
            </div>
        </div>
        
    </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
